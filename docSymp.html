<link rel="icon" href="favicon.ico">

<script

<script type="text/javascript" src="./texts.js"></script>
<script>
	document.title = menu[lang]["title"]
</script>
<script>
	var page = "track6";
	var lang = localStorage.getItem('lang');
	var trackNumber = 6;
	$(function() {

</script>

							document.getElementById("track_img").src = "trackicons/track"

					</div>
					<div class="col-xs-10 col-lg-3">

							<script>
								document.getElementById("track_title").innerHTML = menu[lang]["tracks"][trackNumber]["longName"];

					<div id="trackText" class="jumbotron">
						<script>
							$(function() {
								$("#trackText").load(
										"./texts/" + lang + "/ds" 
												+ "_text_" + lang + ".html");
							});
						</script>
					</div>
				</div>
				<div class="jumbotron">

							document.getElementById("dsScope_title").innerHTML = menu[lang]["structure"]["name"];
						</script>
					</h3>

								$(function() {

				</div>

							document
									.getElementById("docSympProgramChairs_st").innerHTML = menu[lang]["tracks"]["6"]["longName"] + "<br><br> " + menu[lang]["pchairs"]["name"];

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="bootstrap/dist/js/bootstrap.min.js"></script>
	<div id="google">

			$(function() {

			});
		</script>
