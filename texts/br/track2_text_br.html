<p align="justify">Esta trilha é a evolução do Workshop em
	Engenharia de Requisitos. O Workshop iniciou-se como um evento da
	comunidade Ibero-americana de engenharia de requisitos, mas no decorrer

	países. WER é um dos eventos que compõem o CIbSE.</p>
